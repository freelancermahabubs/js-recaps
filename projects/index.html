<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mail Book</title>
    <script src="https://kit.fontawesome.com/9bc9a400ec.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
   <main class="container">
    <section class="container bg-white shadow-lg rounded">
      <div class="d-flex gap-2 justify-content-center mt-5 py-2">
        <i class="fa-solid fa-address-book fs-2 text-warning mt-2"></i>
        <h3 class="fs-2">AddressBook</h3>
      </div>
      <!-- address Button -->
 <div>
  <button type="button" class="btn btn-warning text-bg-dark fw-bold mb-2"  data-bs-toggle="modal" data-bs-target="#addressModal"><i class="fa-solid fa-plus"></i> Address</button>
 </div>

      <!-- table -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Address</th>
            <th scope="col">Labels</th>
            <th scope="col">By Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody  onclick="detailsModal()" id="body-table" class="table-group-divider">
      
        </tbody>
      </table>
     

      <!-- address modal -->
<div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header bg-warning text-dark">
        <h1 class="modal-title fs-5" id="addressModalLabel">Add Address</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <p class="fw-bold">How should your mail be addressed?</p>
          <div class="input-group">
            <input id="family-field" type="text" class="form-control" placeholder="E.g. The Smith Family" aria-label="E.g. The Smith Family" aria-describedby="basic-addon1">
          </div>
          <div class="d-flex mt-3 gap-3">
            <div class="col">
              <label class="fw-bold" for="">First Name</label>
              <input id="first-name" type="text" class="form-control mt-2" placeholder="The first Name" aria-label="The first Name" aria-describedby="basic-addon1">
            </div>
            <div class="col">
              <label class="fw-bold" for="">Last Name</label>
              <input id="last-name" type="text" class="form-control mt-2" placeholder="The last Name" aria-label="The last Name" aria-describedby="basic-addon1">
            </div>
          </div>

          <div class="d-flex mt-3 gap-3">
            <div class="col">
              <label class="fw-bold" for="">Email</label>
              <input id="email-filed" type="text" class="form-control mt-2" placeholder="The email" aria-label="The email" aria-describedby="basic-addon1">
            </div>
            <div class="col">
              <label class="fw-bold" for="">Phone</label>
              <input id="phone-filed" type="text" class="form-control mt-2" placeholder="The phone number" aria-label="The phone number" aria-describedby="basic-addon1">
            </div>
          </div>

          <div class="d-flex mt-3 gap-3">
            <div class="col">
              <label class="fw-bold" for="">Street address</label>
              <input id="address-filed" type="text" class="form-control mt-2 px-2" placeholder="Street address, apartment, ho" aria-label="Street address, apartment, ho" aria-describedby="basic-addon1">
            </div>
            <div class="col">
              <label class="fw-bold" for="">Postal Code</label>
              <input id="post-code" type="text" class="form-control mt-2" placeholder="2270" aria-label="2270" aria-describedby="basic-addon1">
            </div>
          </div>

          <div class="d-flex mt-3 gap-3">
            <div class="col">
              <label class="fw-bold" for="">City</label>
              <input id="city-filed" type="text" class="form-control mt-2 px-2" placeholder="City name" aria-label="City name" aria-describedby="basic-addon1">
            </div>
            <div class="col">
              <label class="fw-bold" for="">Country</label>
              <select id = "country-list" class="form-select mt-2" aria-label="Default select example">
              </select>
            </div>
          </div>

         <div class="mt-3">
          <label class="fw-bold" for = "">Labels</label>
          <select id="label" class="form-select mt-2" aria-label="Default select example">
            <option value="Family">Family</option>
            <option value="Friends">Friends</option>
            <option value="Colleagues">Colleagues</option>
          </select>
         </div>

        </div>
      </div>
      <div class="modal-footer">
        <button id="save-btn" type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    </section>
   </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
